<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <script src="libs/gsap/gsap.min.js" defer></script>

<body>

<div class="wrapper">

          <div class="layers__title">Fairy forest</div>

        <div class="layer layers__base" style="background-image: url(image/layer-base.webp);"></div>
        <div class="layer layers__middle" style="background-image: url(image/layer-middle.webp);"></div>
        <div class="layer layers__front" style="background-image: url(image/layer-front.webp);"></div>
      </div>
    </header>
    
    <article class="main-article" style="background-image: url(image/dungeon.webp);">
